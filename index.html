<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <section class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form action="" id="poem-generator-form">
            <input
              type="text"
              placeholder="Please enter a topic for the poem here"
              autofocus
              required
              autocomplete="off"
              class="topic-input"
              id="topic-input"
            />
            <input type="submit" value="Generate A Poem" class="submit-input" />
          </form>
          <div class="hint">
            For example: Flowers, Women, Loving kindness etc...
          </div>
        </div>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Lydia-ma-sketch" target="_blank">Lydia</a>,
        open-sourced on
        <a
          href="https://github.com/Lydia-ma-sketch/ai-poem-generator"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://ai-poem-generator-by-lydia.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </section>

    <script src="src/index.js"></script>
  </body>
</html>
